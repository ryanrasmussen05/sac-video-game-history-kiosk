<!DOCTYPE html> 
<html> 
	<head>
		<title>Renewable Energy</title>
		<style>
			@font-face {
				font-family: 'roboto';
				src: url('assets/Roboto-Bold.ttf');
			}

			/*GLOBAL STYLES*/
			body {
				margin: 0;
				font-family: roboto;
				background-color: #000000;
				color: #ffffff;
			}
			.fullscreen {
				position: absolute;
				top: 0;
				bottom: 0;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}

			/*MAIN VIEW STYLES*/
			#mainView {
				display: flex;
				flex-direction: column;
			}
			#mainViewTitle {
				flex-shrink: 0;
				text-align: center;
			}
			#mainViewButtons {
				flex-grow: 1;
				display: flex;
				flex-direction: column;
				justify-content: space-around;
				align-items: center;
				padding: 0 150px;
			}
			.linkButtonRow {
				width: 100%;
				display: flex;
				justify-content: space-around;
				align-items: center;
			}
			.linkButton {
				width: 350px;
				height: 350px;
				display: flex;
				justify-content: center;
				align-items: center;
				border-radius: 10px;
				cursor: pointer;
				font-size: 80px;
				box-sizing: border-box;
			}
			.linkButton:active {
				border: 10px solid white;
			}
			.forties {
				background-color: #ff20d9;
				color: black;
			}
			.fifties {
				background-color: #73ff4e;
				color: black;
			}
			.sixties {
				background-color: #00faff;
				color: black;
			}

			/* DECADE VIEW STYLES*/
			.decadeView {
				display: flex;
				flex-direction: column;
			}
			.decadeTitle {
				flex-shrink: 0;
				font-size: 115px;
				text-align: center;
				padding-bottom: 20px;
			}
			.backButton {
				cursor: pointer;
				position: absolute;
				bottom: 0;
				left: 0;
				display: flex;
				align-items: center;
				font-size: 50px;
			}
			.backIcon {
				height: 80px;
				margin-right: 10px;
			}

			/*VIDEO VIEW STYLES*/
			#videoView {
				display: flex;
				flex-direction: column;
			}
			#backButtonContainer {
				flex-shrink: 0;
				margin: 10px;
				font-size: 30px;
				color: navy;
			}
			#videoContainer {
				flex-grow: 1;
				position: relative;;
			}
			#bottomSpacer {
				flex-shrink: 0;
				height: 50px;
			}
			video {
				width: 100%;
				height: 100%;
			}
		</style>
